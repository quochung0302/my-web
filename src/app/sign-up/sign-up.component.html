<form (ngSubmit)="onSubmit()" [formGroup]="formSignUp">
  <input type="text" placeholder="Email" formControlName="email"><br><br>
  <p *ngIf="formSignUp.controls.email.invalid && formSignUp.controls.email.touched">Lorem ipsum dolor sit amet.</p>
  
  <input type="password" placeholder="password" formControlName="password"><br><br>
  <div formGroupName="subject">
  <label><input type="checkbox" formControlName="angular">angular</label><br><br>
  <label><input type="checkbox" formControlName="nodeJS">nodeJS</label><br><br>
  <label><input type="checkbox" formControlName="react">React</label><br><br>
</div>
  <button>Submit</button>
</form>
<code>{{formSignUp.controls.email.errors | json}}</code>
