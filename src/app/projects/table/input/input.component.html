<div class="form">
    <form (ngSubmit)="onSubmit()" [formGroup]="pointForm">
        <div class="form-group">
            <label for="name">Họ Tên:</label>
            <input type="text" id="name" formControlName="name" class="form-control">
            <span class="help-block"></span>
        </div>
        <div class="form-group">
            <label for="class">Lớp:</label>
            <input type="text" id="class" formControlName="aclass" class="form-control">
        </div>
        <div class="form-group">
            <label for="math">Điểm Toán:</label>
            <input type="number" id="math" formControlName="math" class="form-control">
        </div>
        <div class="form-group">
            <label for="math">Điểm Lý:</label>
            <input type="number" id="physical" formControlName="physical" class="form-control">
        </div>
        <div class="form-group">
            <label for="math">Điểm Hóa:</label>
            <input type="number" id="chemistry" formControlName="chemistry" class="form-control">
        </div>
        <span class="help-block" *ngIf="pointForm.invalid && pointForm.touched">Vui lòng nhập đúng thông tin!</span>
        <button type="button" [disabled]="pointForm.invalid" class="btn btn-primary pull-right" *ngIf="student!==undefined" (click)="onUpdate()">Cập Nhật</button>
        <button type="submit" [disabled]="pointForm.invalid" class="btn btn-primary pull-left" style="width: 50%;">Thêm Mới</button>
    </form>
</div>
