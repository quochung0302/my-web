<form (ngSubmit)="onSubmit()" [formGroup]="formSignUp">
  <input type="text" placeholder="email" formControlName="email" ><br><br>
  <input type="password" placeholder="password" formControlName="password"><br><br>
  <div formGroupName="subject">
  <label><input type="checkbox" formControlName="angular">angular</label><br>
  <label><input type="checkbox" formControlName="react">react</label><br>
  <label><input type="checkbox" formControlName="nodeJS">nodeJS</label><br>
</div>
  <button>Submit</button>
</form>
<code>{{formSignUp.controls.email.errors | json}}</code>
